<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="calculator">
    <div id="display">12123232323</div>
    <div class="first-row rows">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>CE</button>
    </div>
    <div class="second-row rows">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
    </div>
    <div class="third-row rows">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </div>
    <div class="fourth-row rows">
      <button>0</button>
      <button>=</button>
      <button>*</button>
      <button>/</button>
    </div>
  </div>
</body>
</html>
